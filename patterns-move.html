    <script>
    $('.keys li').eq(3).addClass('active');
    $('.keys li').click(function(){
      var pos = $(this).index();
      pos -= 3;
      $('.keys li').filter('.active').removeClass('active');
      $(this).addClass('active');
      $('.notes').animate({left: pos * 70 });
    })
    </script>
